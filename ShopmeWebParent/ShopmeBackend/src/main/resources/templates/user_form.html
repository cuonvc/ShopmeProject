<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <title>[[${pageTitle}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid">
    <div>

        <!-- header -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: orange">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/shop.png}">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar">
                    <span class="navbar-toggler-icon">
                    </span>
            </button>
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Orders}">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Sales report}">Sales report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/Settings}">Setting</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- content -->
    <div>
        <h2>Manage users | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
          th:object="${user}" onsubmit="return checkEmailUnique(this);"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="50"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="50"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:if="${user.id == null}" class="form-control" th:field="*{password}" required minlength="8" maxlength="100"/>
                    <input type="password" th:if="${user.id != null}" class="form-control" th:field="*{password}" minlength="8" maxlength="100"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles:</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${listRoles}">
                        <input type="checkbox" th:field="*{roles}"
                            th:text="${role.name}"
                            th:value="${role.id}"
                               class="m-2"
                        />
                    - <small>
                        [[${role.description}]]
                    </small>
                        <br/>
                    </th:block>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photos:</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{photos}"/>
                    <input name="image" class="mb-2" type="file" id="fileImage" accept="image/png, image/jpeg"/>
                    <img class="img-fluid" id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}"/>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCannel"/>
            </div>
        </div>
    </form>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="text-center">
        <h1>Shopme - Copyright &copy; Shopme</h1>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#buttonCannel").on("click", function () {
            window.location = "[[@{/users}]]"  //back to the users listing page (ShopmeAdmin/users)
        })

        $("#fileImage").change(function() {
            fileSize = this.files[0].size;

            if (fileSize > 1048576) {  //1MB = 1024 byte = 1024 * 1024 bit
                this.setCustomValidity("You must choose an image less than 1MB!");
                this.reportValidity();
            } else {
                this.setCustomValidity("");

            }
            showImageThumbnail(this);
        })
    })

    function showImageThumbnail(fileInput) {
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            $("#thumbnail").attr("src", e.target.result);
        }
        reader.readAsDataURL(file);
    }

    function checkEmailUnique(form) {
        url = "[[@{/users/check_email}]]";
        userEmail = $("#email").val();
        userId = $("#id").val();
        csrfValue = $("input[name = '_csrf']").val();  //CSRF token Spring security
        params = {id: userId, email: userEmail, _csrf: csrfValue};

        $.post(url, params, function (response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "Duplicated") {
                showModelDialog("Error", "Email này đã được đăng ký trước đó.");
            } else {
                showModelDialog("!", "Server không phản hồi...Ops!");
            }
        }).fail(function () {
            showModelDialog("Ops!", "Server không phản hồi...")
        })

        return false;
    }

    function showModelDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }

</script>

</body>
</html>
