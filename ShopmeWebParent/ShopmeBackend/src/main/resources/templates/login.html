<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minium-scale=1.0">
    <title>Login - Shopme Admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid text-center">
    <div>
        <img th:src="@{/images/shop.png}">
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div class="border-secondary border rounded p-3">
            <p>Access to Admin control</p>

            <p class="">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </p>
            <p class="">
                <input type="password" class="form-control" placeholder="Password" required>
            </p>
            <p>
                <input type="submit" value="Login" class="btn-primary btn">
            </p>
        </div>
    </form>

    <div class="text-center">
        <h1>Shopme - Copyright &copy; Shopme</h1>
    </div>
</div>

</body>
</html>
